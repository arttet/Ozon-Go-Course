name: image

on:
  push:
    tags:
      - "*"

jobs:
  deploy:
    name: Build
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: docker.pkg.github.com/${{ github.repository }}
      COMMIT_HASH: ${{ github.sha }}
    environment: default

    steps:
      - name: Set env version
        run: echo "IMAGE_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Registry
        uses: docker/login-action@v1
        with:
          # registry: docker.pkg.github.com
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-

      - uses: docker/build-push-action@v2
        with:
          push: true
          # tags: <org-name>/<repo-name>/<app-name>:${{ env.IMAGE_TAG }}
          tags: ghcr.io/${{ github.repository_owner }}/week-3-workshop/product-service/server:${{ env.IMAGE_TAG }}
